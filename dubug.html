<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Please Sign Up</h1>
<form method="POST" action=https://hookb.in/v4O52aPj>
    <label for="username">Username</label>
    <input id="username" type="text" name="username">
    <br>

    <label for="email">Email</label>
    <input id="email" type="text">
    <br>

    <label for="password">password</label>
    <input id="password" type="password" name="password">
    <br>

    <label for="confirm_password">confirm password</label>
    <input id="confirm_password" type="password" name="confirm_password">
    <br>

    <h2>Filing Status</h2>
    <fieldset>
        <label>
            <input type="radio" name="filing_status" value="single">Single<br>

            <input type="radio" name="filing_status" value="married_joint">Married Filing Jointly<br>


            <input type="radio" name="filing_status" value="married_separate">Married Filing Separately<br>

            <input type="radio" name="filing_status" value="hoh">Head of Household<br>
        </label>
    </fieldset>

    <br>

    <h2>This past year I was (check all that apply)</h2>

    <label >
        <input type="checkbox" name="employment_status" value="self_employed">
        Self - Employed
        <br>

        <input type="checkbox" name="employment_status" value="small_business">
        Employed by a small business (< 50 employees)
        <br>

        <input type="checkbox" name="employment_status" value="large_business">
        Employed by a large business (> 50 employees)
    </label>

    <br>

    <h2>What kind of phone do you have</h2>
    <select>
        <option value="android">android</option>
        <option value="iPhone">iPhone</option>
        <option value="window">Window Phone</option>
        <option value="other">other</option>
    </select>

    <hr>

    <label for="newsletter">Sign Me Up For The Newsletter
        <input type="checkbox" name="newsletter" id="newsletter" checked>
    </label>

    <button>Submit Now</button>

</form>



</body>
</html>
