<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Favorite Restaurant</title>

    <style>
        #map {
            height: 500px;
            width: 800px;
        }
    </style>

</head>
<body background="Image/saku.jpg">

<h1 style="color: gray">Google Map Exercise Map</h1>

<div id="map"></div>

<script>
    function initMap() {
        var uluru = {lat: 37.0793, lng: 127.0519};
        var map = new google.maps.Map(document.getElementById("map"), {
            zoom: 19,
            center: uluru
        });
        var contentString = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">SakuSaku Chicken</h1>'+
            '<div id="bodyContent">'+
            '<p><strong>"Best Chicken South Korea"</strong><br>Address: 8, Sinjang-Ro, Pyeongtaek, Gyeonggi-do, South Korea</br>Phone Number: +82 31-665-9559  </p>'+
            '<p>Attribution: Restaurant, <a href="https://www.facebook.com/pages/Saku-Saku-chicken/200881959997349">'+
            'https://en.wikipedia.org/w/index.php?title=Uluru</a> '+
            '(last visited October 22, 2016).</p>'+
            '</div>'+
            '</div>';
        var infowindow = new google.maps.InfoWindow({
            content: contentString
        });
        var marker = new google.maps.Marker({
            map: map,
            draggable: true,
            animation: google.maps.Animation.DROP,
            position: uluru
        });
        marker.addListener('click', toggleBounce, function() {
        });
        function toggleBounce() {
            if (marker.getAnimation() !== null) {
                marker.setAnimation(null);
            } else {
                marker.setAnimation(google.maps.Animation.BOUNCE);
            }
        }
        marker.addListener('click', function() {
            infowindow.open(map, marker);
        });
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpPduPZ3O9cc2ZeCzm7vVPLkvyOyO-324&callback=initMap">
</script>
</body>
</html>
