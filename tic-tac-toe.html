<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map App</title>
    <link rel="stylesheet" href="css/tic-tac-toe.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<header>
    <h1>Tic-Tac-Toe</h1><hr>
</header>

<div class="container">
    <section class="left">
        <h3>How To Play?</h3>
        <hr class="line">
        <p>Click a space on the Tic-Tac-Toe board to make an X or an O. Three in a row wins!</p>
    </section>

    <section class="middle">
        <canvas class="c1" width="85" height="85"></canvas>
        <canvas class="c2" width="85" height="85"></canvas>
        <canvas class="c3" width="85" height="85"></canvas><br>
        <canvas class="c4" width="85" height="85"></canvas>
        <canvas class="c5" width="85" height="85"></canvas>
        <canvas class="c6" width="85" height="85"></canvas><br>
        <canvas class="c7" width="85" height="85"></canvas>
        <canvas class="c8" width="85" height="85"></canvas>
        <canvas class="c9" width="85" height="85"></canvas>
    </section>

    <section class="right">
        <h3>Score</h3>
        <hr class="line">
        <p>
            <span class="x">X</span> Player1<br>
            <span class="o">O</span> Player2
        </p>
    </section>
</div>
<script src="js/jquery-2.2.4.min.js"></script>
<script src="js/tic-tac-toe.js"></script>
</body>
</html>
